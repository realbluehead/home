<section class="hero">
  <div class="hero-content">
    <div class="hero-line">
      <!-- Name -->
      <h1 class="hero-name">Carles Rius</h1>

      <!-- Separator -->
      <span class="separator">Â·</span>

      <!-- Role/Subtitle -->
      <p class="hero-role">Full Stack Developer</p>

      <!-- Social Links -->
      <div class="social-links">
        <a
          *ngFor="let link of socialLinks"
          [href]="link.url"
          [attr.target]="link.icon === 'email' ? null : '_blank'"
          [attr.rel]="link.icon === 'email' ? null : 'noopener noreferrer'"
          class="social-link"
          [attr.aria-label]="link.ariaLabel"
          [title]="link.label"
        >
          <!-- GitHub Icon -->
          <svg
            *ngIf="link.icon === 'github'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="social-icon"
          >
            <path
              d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.002 12.002 0 0024 12c0-6.63-5.37-12-12-12z"
            />
          </svg>

          <!-- LinkedIn Icon -->
          <svg
            *ngIf="link.icon === 'linkedin'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="social-icon"
          >
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.475-2.236-1.986-2.236-1.081 0-1.722.722-2.002 1.422-.103.249-.129.597-.129.946v5.437h-3.554s.05-8.814 0-9.737h3.554v1.379c.43-.664 1.195-1.609 2.905-1.609 2.122 0 3.716 1.387 3.716 4.365v5.602zM5.337 8.855c-1.144 0-1.915-.759-1.915-1.71 0-.956.77-1.71 1.956-1.71 1.187 0 1.915.754 1.94 1.71 0 .951-.753 1.71-1.981 1.71zm1.581 11.597H3.715V9.731h3.203v10.721zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0z"
            />
          </svg>

          <!-- Email Icon -->
          <svg
            *ngIf="link.icon === 'email'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="social-icon"
          >
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
