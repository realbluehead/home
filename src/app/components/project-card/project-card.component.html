<article
  class="project-card"
  [class.zoomed]="isZoomed()"
  (click)="toggleZoom()"
>
  <!-- Project Image -->
  <div class="project-image">
    <img [src]="project().imageUrl" [alt]="project().title" />
    <!-- Magnifying Glass Icon -->
    <div class="magnify-badge">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <h3 class="project-title">{{ project().title }}</h3>
    <p class="project-description">{{ project().description }}</p>

    <!-- Tags -->
    <div class="tags-container">
      <span class="tag" *ngFor="let tag of project().tags">{{ tag }}</span>
    </div>
  </div>

  <!-- Card Footer - Links -->
  <div class="card-footer">
    <!-- Demo Link -->
    <a
      *ngIf="project().demoUrl"
      [href]="project().demoUrl"
      target="_blank"
      rel="noopener noreferrer"
      class="link-btn demo-btn"
      title="Veure Demo"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </a>

    <!-- GitHub Repo Link -->
    <a
      [href]="project().repoUrl"
      target="_blank"
      rel="noopener noreferrer"
      class="link-btn github-btn"
      title="Obrir en GitHub"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.002 12.002 0 0024 12c0-6.63-5.37-12-12-12z"
        />
      </svg>
    </a>
  </div>
</article>
